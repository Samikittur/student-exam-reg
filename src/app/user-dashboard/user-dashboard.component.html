<div class="container overflow">
  <h2 class="mt-5"></h2>
  <div class="row">
    <div class="col-md-2 center">
      <div class="profile-pic">
        <img src="{{user.profilePicture}}" class="profile-pic" width="100%" height="100%" alt="Profile Picture">
      </div>
    </div>
    <div class="col-md-10">
      <div class="user-name">{{user.name}}</div>
      <div class="email-address">{{user.email}} -- +91-8623232313</div>
      <form class="form-horizontal" role="form" #uploadProfilePic="ngForm" (ngSubmit)="uploadProfilePicture()">
        <label for="profilePicture" class="btn btn-success profile-pic-lbl">Select Picture</label>
        <input type="file" name="profilePicture" id="profilePicture" class="form-control" (change)="onFileChange($event)">
        <div class="form-row">
          <button type="submit" [disabled]="" class="btn btn-danger">Save Picture</button>
        </div>
      </form>
      <hr>
      <div class="row">
        <div class="col-md-2 exam-details exam"><label>EXAM</label></div>
        <div class="col-md-2 exam-details status"><label>Registered</label></div>
        <div class="col-md-3 exam-details status"><label>Status</label></div>
        <div class="col-md-2 exam-details date"><label>Exam Date</label></div>
        <div class="col-md-2 exam-details score"><label>Total Score</label></div>
      </div>
      <div class="row" *ngFor="let exam of userExamList">
        <div class="col-md-2 exam-details exam"><span>{{exam.exam_code}}</span></div>
        <div class="col-md-2 exam-details status"><span>{{exam.regdate | date:'MM/dd/yyyy'}}</span></div>
        <div class="col-md-3 exam-details status"><span>{{exam.status}}</span></div>
        <div class="col-md-2 exam-details date"><span>{{exam.examdate !="---"?(exam.examdate |
            date:'MM/dd/yyyy'):(exam.examdate)}}</span></div>
        <div class="col-md-2 exam-details score"><span>{{exam.totalscore}}%</span></div>
      </div>
    </div>
  </div>
</div>
<div class="overlay" *ngIf="loading">
  <div class="load-bar">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
</div>
